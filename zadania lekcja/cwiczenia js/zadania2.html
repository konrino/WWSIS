  <body>

    <script type="text/javascript">

    var n=prompt("podaj liczbe prosze");
    for ( i = n - 1 ; i >= 0; i--)
    {
      if (i % 4 ==0)
      {
        document.write (i);
        document.write (" ");
      }
    }



    </script>
